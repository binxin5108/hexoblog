language: node_js

sudo: false

# master为hexo博客所在分支
branches:
  only:
  - master

before_install:
- openssl aes-256-cbc -K $encrypted_16f93dafa041_key -iv $encrypted_16f93dafa041_iv
  -in id_rsa.enc -out ~\/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- cp .travis/ssh_config ~/.ssh/config
- git config --global user.name 'binchou'
- git config --global user.email '992132705@qq.com'

install:
- npm install hexo-cli -g
- npm install

script:
- hexo clean
- hexo g
- hexo d

