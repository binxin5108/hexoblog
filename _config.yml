# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Binxin's Blog
subtitle:
description:
author: Binxin
language: zh-Hans
timezone:
avatar: http://7xrysx.com1.z0.glb.clouddn.com/baymax.jpeg
duoshuo_shortname: binxin
#百度分析
baidu_analytics: 1b18096dbcefcf28acc4edf8bcd3c797
#google分析
google_analytics: UA-75407989-1

#jisthis分享
#jiathis: true

# 多说分享服务
duoshuo_share: true

# 多说热评文字
#duoshuo_hotartical: true

#站点搜索
swiftype_key: mVhgh9GLaHL12jRnc_vZ

# hexo sitemap网站地图
sitemap:
 path: sitemap.xml
baidusitemap:
 path: baidusitemap.xml



# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://zhoubg.cn
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/binxin5108/binxin5108.github.com.git	
  branch: master
